<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS keyboard insteractions</title>
</head>
<body>
    <label for="name">First Name:</label>
    <input type="text" onkeydown="checkKey(event)">

    <script>
        function checkKey(e){
            if (e.key === 'Enter') {
                alert("You pressed Enter!");
            }
            if(e.key === 'd' ) {
                alert("you pressed 'D");
            }
        }
    </script>

</body>
</html>
